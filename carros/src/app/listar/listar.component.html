<p-table [value]="carros" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
        Usu√°rios cadastrados
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Modelo</th>
            <th>Ano</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-carro>
        <tr>
            <td>{{carro.name}}</td>
            <td>{{carro.ano}}</td>
        </tr>
    </ng-template>
</p-table>
